# * Fixes in this file are from the Animation library. *
version: 1
transforms:
  # Change made in https://github.com/flutter/flutter/pull/166012
  - title: "Migrate to positional 'curve' parameter"
    date: 2025-03-26
    element:
      uris: [ 'animation.dart', 'widget.dart', 'material.dart', 'cupertino.dart' ]
      class: 'CurveTween'
    changes:
      - kind: 'removeParameter'
        name: 'curve'
      - kind: 'addParameter'
        index: 0
        name: curve
        style: required_positional
        argumentValue:
          expression: '{% curve %}'
    variables:
      curve:
        kind: 'fragment'
        value: 'arguments[curve]'
